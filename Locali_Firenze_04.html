const ZONE_API_URL = "https://script.google.com/macros/s/AKfycbxWxQQnGhd0nU1hpZoXOwmMm9E_jlO8FSjbRHj_x2x-pSItDxFKUahGpoq5yH9KG9pG/exec";
let ZONE_CACHE = [];

async function caricaZone() {
  try {
    const res = await fetch(ZONE_API_URL);
    ZONE_CACHE = await res.json(); // [{zona, latitudine, longitudine}, ...]
    ZONE_CACHE.sort((a, b) => a.zona.localeCompare(b.zona, 'it', {sensitivity: 'base'}));

function distanza(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function ottieniPosizioneUtente() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject("Geolocalizzazione non supportata.");
    navigator.geolocation.getCurrentPosition(
      pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
      err => reject(err.message)
    );
  });
}

let preferiti = JSON.parse(localStorage.getItem("preferiti")) || [];

// Carica i preferiti dell‚Äôutente dal foglio Google
async function caricaPreferitiDaSheet() {
  try {
    const res = await fetch(`${SCRIPT_URL_PREFERITI}?utente=${encodeURIComponent(myName)}`);
    const dati = await res.json();
    preferiti = dati
      .filter(r => r.stato === "si")
      .map(r => r.nome.trim().toLowerCase() + "|" + r.zona.trim().toLowerCase());
    localStorage.setItem("preferiti", JSON.stringify(preferiti));
    console.log("‚úÖ Preferiti caricati da Sheet:", preferiti);
  } catch (e) {
    console.error("‚ùå Errore nel caricamento preferiti da Sheet:", e);
  }
}

// Aggiunge o rimuove un preferito
async function togglePreferito(nome, zona) {
  const key = nome.trim().toLowerCase() + "|" + zona.trim().toLowerCase();
  const idx = preferiti.indexOf(key);
  let stato = "no";

  if (idx >= 0) {
    preferiti.splice(idx, 1); // rimuovi
  } else {
    preferiti.push(key); // aggiungi
    stato = "si";
  }

  localStorage.setItem("preferiti", JSON.stringify(preferiti));

  // aggiorna visivamente solo la stella cliccata
  const card = document.querySelector(`.card button.star[onclick*="'${nome}'"]`);
  if (card) card.classList.toggle("preferito");

  // salva su Sheet
  try {
    await fetch(SCRIPT_URL_PREFERITI, {
      method: "POST",
      body: JSON.stringify({
        utente: myName,
        nome: nome,
        zona: zona,
        stato: stato
      })
    });
    console.log(`üì° Preferito aggiornato su Sheet: ${nome} (${stato})`);
  } catch (e) {
    console.error("‚ùå Errore salvataggio preferito su Sheet:", e);
  }
}


    let locali = [];

async function carica() {
  try {
    mostraLoader();

    // scarica locali e commenti in parallelo
    const [resLocali, resCommenti] = await Promise.all([
      fetch(SCRIPT_URL_LOCALI),
      fetch(SCRIPT_URL_COMMENTI)
    ]);

    locali = await resLocali.json();
    const commenti = await resCommenti.json();

    // associa i commenti ai locali
    locali.forEach(l => l.commenti = []);
commenti.forEach(c => {
  // Compatibilit√† con diversi nomi di campo
  const nomeC = (c.locale || c.nome || "").trim().toLowerCase();
  const zonaC = (c.zona || "").trim().toLowerCase();

  const loc = locali.find(l =>
    l.nome.trim().toLowerCase() === nomeC &&
    l.zona.trim().toLowerCase() === zonaC
  );

  if (loc) {
    if (!loc.commenti) loc.commenti = [];
    loc.commenti.push({
      autore: c.autore || "Anonimo",
      data: c.data || "",
      testo: c.testo || ""
    });
  }
});


    mostra();

  } catch (err) {
    console.error("Errore caricamento dati:", err);
  } finally {
    nascondiLoader();
  }
}
function mostra(filtrati = locali) {

  }

  const isAdmin = ["mauro di girolamo", "admin"].includes(myName.trim().toLowerCase());

  // Mostra card

    const isPref = isPreferito(l.nome, l.zona);
    const numCommenti = (l.commenti || []).length;

    const idxGlobale = locali.findIndex(x => 
      x.nome === l.nome &&

    );

    card.dataset.idx = idxGlobale;

    const mostraAzioni = isAdmin || 
      (l.consigliatoDa && l.consigliatoDa.trim().toLowerCase() === myName.trim().toLowerCase());

    card.innerHTML = `
<div>
  <div><strong>${l.nome}</strong> ${l.glutenFree === "si" ? `<span title="Gluten Free" style="font-size:18px;">üåæüö´</span>` : ""}</div>

  <div>Zona: ${l.zona || "‚Äî"}</div>
  <div>Voto: ${l.voto || "‚Äî"}</div>
  <div>Consigliato da: ${l.consigliatoDa || "‚Äî"}</div>
  ${l.link ? `<div><a href="${l.link}" target="_blank">Link Google</a></div>` : ""}
</div>


      </div>
      <div class="actions">
        <button 
          class="star ${isPref ? "preferito" : ""}" 
          data-nome="${l.nome.replace(/"/g, "&quot;")}" 
          data-zona="${l.zona.replace(/"/g, "&quot;")}"
        >‚òÖ</button>

        <div class="comment-container">

          <button class="comment" title="Commenti" onclick="apriCommenti('${l.nome.replace(/'/g, "\\'")}', '${l.zona.replace(/'/g, "\\'")}')">üí¨</button>

          <button class="edit" title="Modifica" onclick="modifica(${idxGlobale})">‚úèÔ∏è</button>

        ` : ""}
      </div>
    `;

    lista.appendChild(card);
  });

  // Attiva le stelle (‚òÖ) come preferiti
  document.querySelectorAll(".star").forEach(btn => {

  });

async function geocodificaZona(zona) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&countrycodes=it&q=${encodeURIComponent(zona + ', Firenze, Italia')}`;
  const res = await fetch(url, { headers: { 'Accept-Language': 'it' } });
  if (!res.ok) return { lat: "", lon: "" };
  const data = await res.json();
  if (Array.isArray(data) && data.length > 0) {
    return { lat: data[0].lat, lon: data[0].lon };
  }
  return { lat: "", lon: "" };
}

  async function installApp() {
    if (!deferredPrompt) return;
    deferredPrompt.prompt(); // mostra popup
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`Installazione: ${outcome}`); // 'accepted' o 'dismissed'
    deferredPrompt = null;
    document.getElementById("installButton").style.display = "none";
