<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locali Firenze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .filters, .form {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center;
    }
    select, input, button {
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;
    }
    button { background: #ff7e5f; color: white; cursor: pointer; border: none; transition: 0.3s; }
    button:hover { background: #eb5757; }
    .list { display: grid; gap: 10px; }
    .card {
      background: white; padding: 15px; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex; justify-content: space-between; align-items: center;
    }
    .card a { color: #0077cc; text-decoration: none; }
    .actions { display: flex; gap: 6px; }
    .remove, .edit {
      border: none; border-radius: 50%; color: white; font-weight: bold;
      width: 30px; height: 30px; cursor: pointer;
    }
    .remove { background: #ff4d4d; }
    .edit { background: #ffa500; }
    .save { background: #28a745; border: none; border-radius: 50%; color: white; font-weight: bold;
      width: 30px; height: 30px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Locali Firenze</h1>

  <!-- FILTRI -->
  <div class="filters">
    <select id="zonaFilter">
      <option value="">Tutte le zone</option>
      <option>Centro Storico</option>
      <option>Campo di Marte</option>
      <option>Novoli</option>
      <option>Santo Spirito</option>
      <option>Santâ€™Ambrogio</option>
      <option>San Lorenzo</option>
      <option>Lungarno</option>
      <option>Oltrarno</option>
      <option>Giardino Torrigiani</option>
      <option>Santa Maria Novella</option>
      <option>Galluzzo</option>
      <option>Cascine</option>
    </select>
    <select id="tipoFilter">
      <option value="">Tutti i tipi</option>
      <option>Pizzeria</option>
      <option>Ristorante</option>
      <option>Aperitivo</option>
    </select>
    <button onclick="filtra()">Filtra</button>
    <button onclick="randomLocale()">Locale Casuale ðŸŽ²</button>
  </div>

  <!-- LISTA -->
  <div class="list" id="lista"></div>

  <!-- FORM AGGIUNTA -->
  <h2>Aggiungi Locale</h2>
  <div class="form">
    <input type="text" id="nome" placeholder="Nome locale">
    <input type="text" id="zona" placeholder="Zona (es. Santo Spirito)">
    <select id="tipo">
      <option value="">Tipo</option>
      <option>Pizzeria</option>
      <option>Ristorante</option>
      <option>Aperitivo</option>
    </select>
    <input type="text" id="link" placeholder="Link Google Maps">
    <select id="voto">
      <option value="">Voto</option>
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    </select>
    <button onclick="aggiungi()">Aggiungi</button>
  </div>

  <script>
    // Lista iniziale
    let locali = JSON.parse(localStorage.getItem("locali")) || [
      {nome:"Tiratissima", zona:"Campo di Marte", tipo:"Pizzeria", link:"https://maps.app.goo.gl/abc", voto:""},
      {nome:"Cipolla Rossa", zona:"San Lorenzo", tipo:"Ristorante", link:"https://maps.app.goo.gl/abc", voto:""},
      {nome:"Volume", zona:"Santo Spirito", tipo:"Aperitivo", link:"https://maps.app.goo.gl/abc", voto:""}
    ];

    function salva() { localStorage.setItem("locali", JSON.stringify(locali)); }

    function mostra(lista = locali) {
      const container = document.getElementById("lista");
      container.innerHTML = "";
      lista.forEach((loc, index) => {
        container.innerHTML += `
          <div class="card" id="card-${index}">
            <div id="view-${index}">
              <strong>${loc.nome}</strong><br>
              Zona: ${loc.zona} | Tipo: ${loc.tipo} | Voto: ${loc.voto || "â€”"} <br>
              <a href="${loc.link}" target="_blank">Mappa</a>
            </div>
            <div class="actions">
              <button class="edit" onclick="modifica(${index})">âœŽ</button>
              <button class="remove" onclick="rimuovi(${index})">Ã—</button>
            </div>
          </div>
        `;
      });
    }

    function filtra() {
      const zona = document.getElementById("zonaFilter").value;
      const tipo = document.getElementById("tipoFilter").value;
      let filtrati = locali.filter(l =>
        (zona === "" || l.zona === zona) &&
        (tipo === "" || l.tipo === tipo)
      );
      mostra(filtrati);
    }

    function aggiungi() {
      const nome = document.getElementById("nome").value;
      const zona = document.getElementById("zona").value;
      const tipo = document.getElementById("tipo").value;
      const link = document.getElementById("link").value;
      const voto = document.getElementById("voto").value;
      if (nome && zona && tipo && link) {
        locali.push({nome, zona, tipo, link, voto});
        salva(); mostra();
        document.getElementById("nome").value = "";
        document.getElementById("zona").value = "";
        document.getElementById("tipo").value = "";
        document.getElementById("link").value = "";
        document.getElementById("voto").value = "";
      } else { alert("Compila tutti i campi!"); }
    }

    function rimuovi(index) {
      if (confirm("Vuoi davvero rimuovere questo locale?")) {
        locali.splice(index, 1); salva(); mostra();
      }
    }

    function modifica(index) {
      const loc = locali[index];
      const card = document.getElementById(`card-${index}`);
      card.innerHTML = `
        <div>
          <input type="text" id="edit-nome-${index}" value="${loc.nome}"><br>
          <input type="text" id="edit-zona-${index}" value="${loc.zona}"><br>
          <select id="edit-tipo-${index}">
            <option ${loc.tipo==="Pizzeria"?"selected":""}>Pizzeria</option>
            <option ${loc.tipo==="Ristorante"?"selected":""}>Ristorante</option>
            <option ${loc.tipo==="Aperitivo"?"selected":""}>Aperitivo</option>
          </select><br>
          <input type="text" id="edit-link-${index}" value="${loc.link}"><br>
          <select id="edit-voto-${index}">
            <option value="" ${loc.voto===""?"selected":""}></option>
            <option value="1" ${loc.voto==="1"?"selected":""}>1</option>
            <option value="2" ${loc.voto==="2"?"selected":""}>2</option>
            <option value="3" ${loc.voto==="3"?"selected":""}>3</option>
            <option value="4" ${loc.voto==="4"?"selected":""}>4</option>
            <option value="5" ${loc.voto==="5"?"selected":""}>5</option>
          </select>
        </div>
        <div class="actions">
          <button class="save" onclick="salvaModifica(${index})">ðŸ’¾</button>
        </div>
      `;
    }

    function salvaModifica(index) {
      locali[index].nome = document.getElementById(`edit-nome-${index}`).value;
      locali[index].zona = document.getElementById(`edit-zona-${index}`).value;
      locali[index].tipo = document.getElementById(`edit-tipo-${index}`).value;
      locali[index].link = document.getElementById(`edit-link-${index}`).value;
      locali[index].voto = document.getElementById(`edit-voto-${index}`).value;
      salva(); mostra();
    }

    function randomLocale() {
      if (locali.length === 0) { alert("Nessun locale disponibile"); return; }
      const random = locali[Math.floor(Math.random() * locali.length)];
      alert(`Prova: ${random.nome} (${random.tipo} in zona ${random.zona})`);
    }

    mostra();
  </script>
</body>
</html>
